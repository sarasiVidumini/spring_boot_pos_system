<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowCare AI | Intelligent OS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .app-shell {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .main-viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
            min-height: 0;
        }

        .welcome-banner {
            flex-shrink: 0;
        }

        .grid-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            min-height: 0;
        }

        .chart-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .chart-card canvas {
            flex: 1 !important;
            height: 100% !important;
            width: 100% !important;
        }

        .action-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        .action-tile {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 15px;
            min-height: 0;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <nav class="side-nav">
        <div class="nav-brand">
            <div class="brand-glow"></div>
            <i data-lucide="shield-check"></i>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item active" title="Home"><i data-lucide="layout-dashboard"></i></a>
            <a href="pagesNew/Customer.html" class="nav-item" title="Customers"><i data-lucide="users-round"></i></a>
            <a href="pagesNew/Item.html" class="nav-item" title="Inventory"><i data-lucide="package-search"></i></a>
            <a href="pagesNew/Orders.html" class="nav-item" title="Orders"><i data-lucide="shopping-bag"></i></a>
        </div>
        <div class="nav-user">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=admin" alt="Admin">
        </div>
    </nav>

    <main class="main-viewport">
        <header class="main-header animate__animated animate__fadeInDown">
            <div class="search-container">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Command + K to search...">
            </div>
            <div class="header-right">
                <div class="status-pill">
                    <span class="pulse-dot"></span> System Live
                </div>
                <div class="admin-badge">
                    <span>admin@glowcare.ai</span>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="welcome-banner animate__animated animate__fadeInUp">
                <div class="banner-text">
                    <h1>System <span class="gradient-text">Intelligence</span></h1>
                    <p>Welcome back. Your GlowCare nodes are running optimally.</p>
                </div>
                <div class="live-clock" id="clock">00:00:00</div>
            </div>

            <div class="grid-layout">
                <div class="chart-card glass-panel">
                    <div class="card-header">
                        <h3>Growth Analytics</h3>
                        <i data-lucide="more-horizontal"></i>
                    </div>
                    <canvas id="myChart"></canvas>
                </div>

                <div class="action-stack">
                    <div class="action-tile blue">
                        <i data-lucide="users"></i>
                        <div class="stat-content">
                            <small>Total Customers</small>
                            <h2 id="totalCustomers">0</h2>
                        </div>
                    </div>
                    <div class="action-tile purple">
                        <i data-lucide="package"></i>
                        <div class="stat-content">
                            <small>Total Items</small>
                            <h2 id="totalItems">0</h2>
                        </div>
                    </div>
                    <div class="action-tile green">
                        <i data-lucide="shopping-cart"></i>
                        <div class="stat-content">
                            <small>Total Orders</small>
                            <h2 id="totalOrders">0</h2>
                        </div>
                    </div>
                    <div class="action-tile gold" style="color: #fbbf24;">
                        <i data-lucide="banknote"></i>
                        <div class="stat-content">
                            <small>Total Income</small>
                            <h2 id="totalIncome">Rs. 0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="scripts/dashBoard.js"></script>
</body>
</html>
