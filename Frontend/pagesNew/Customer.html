<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowCare | Customer Management</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/customer.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="app-shell">
    <nav class="side-nav">
        <div class="nav-brand"><i data-lucide="shield-check"></i></div>
        <div class="nav-links">
            <a href="../index.html" class="nav-item" title="Dashboard"><i data-lucide="layout-dashboard"></i></a>
            <a href="Customer.html" class="nav-item active" title="Customers"><i data-lucide="users-round"></i></a>
            <a href="Item.html" class="nav-item" title="Inventory"><i data-lucide="package-search"></i></a>
            <a href="Orders.html" class="nav-item" title="Orders"><i data-lucide="shopping-bag"></i></a>
        </div>
        <div class="nav-user"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=admin"></div>
    </nav>

    <main class="main-viewport">
        <header class="main-header">
            <div class="page-title">
                <h2>Customer <span class="gradient-text">Management</span></h2>
            </div>
            <div class="admin-badge"><span>admin@glowcare.ai</span></div>
        </header>

        <div class="content-grid">
            <section class="glass-panel form-section">
                <h3><i data-lucide="user-plus"></i> Add / Update Customer</h3>
                <form id="customerForm">
                    <div class="input-group">
                        <label>Customer ID (Auto-gen for new)</label>
                        <input type="number" id="custId" placeholder="ID will show here on selection">
                    </div>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="custName" required placeholder="Ex: Kamal Perera">
                    </div>
                    <div class="input-group">
                        <label>Address</label>
                        <textarea id="custAddress" required placeholder="Minimum 10 characters required"></textarea>
                    </div>

                    <div class="btn-row">
                        <button type="button" id="btnSave" class="btn btn-save">
                            <i data-lucide="plus-circle"></i> Save
                        </button>
                        <button type="button" id="btnUpdate" class="btn btn-update">
                            <i data-lucide="refresh-cw"></i> Update
                        </button>
                        <button type="reset" class="btn btn-clear">
                            <i data-lucide="eraser"></i> Clear
                        </button>
                    </div>
                </form>
            </section>

            <section class="glass-panel table-section">
                <div class="table-header">
                    <h3><i data-lucide="list"></i> Registered Customers</h3>
                    <div class="search-wrap">
                        <i data-lucide="search"></i>
                        <input type="text" id="searchCustomer" placeholder="Search by name...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="customerTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</div>

<script src="../scripts/Customer.js"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
